<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content PlaceHolder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top content"></div>
      <div class="card-bottom">
        <div class="card-bottomDetail">
          <h3 class="card-bottomTitle content"></h3>
          <p class="card-bottomDesc content"></p>
        </div>
        <div class="card-bottomAuthor">
          <div class="card-bottomAuthorLeft content"></div>
          <div class="card-bottomAuthorRight">
            <h3 class="content"></h3>
            <p class="content"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
